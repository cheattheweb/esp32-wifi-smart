<!DOCTYPE html>
<html>
<head>
    <title>Control Page</title>
    <style>
        .button {
            display: inline-block;
            padding: 15px 25px;
            font-size: 24px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
        }

        .button:hover {background-color: #3e8e41}

        .button:active {
            background-color: #3e8e41;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
    </style>
</head>
<body>
    <a href="http://10.0.0.100/turnmeon" target="_blank" class="button">Turn On</a>
    <a href="http://10.0.0.100/turnmeoff" target="_blank" class="button">Turn Off</a>
</body>
</html>
